language: node_js

script:
  - yarn
  - yarn build
  - docker-compose up
  - zip -r floodlabel-client.zip build

# Deploy uploads the zipfile to https://artifacts.lizard.net
deploy:
  # Master builds end up on https://floodlabel.staging.lizard.net/
  - provider: script
    skip_cleanup: true
    script: bash upload-artifact.sh staging
    on:
      branch: master
